<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Library</h1>
        <button class="openForm">Add book</button>
    </header>
    <main>
        <div class="card-container">
         
            
        </div>


        <form action="POST" method="#">
            <div class="form-row">
                <label for="title">Title:</label>
                <input class='input' type="text" name="title" id="title">
                <p class="error error-title">*must be between 1 and 500 characters</p>
            </div>

            <div class="form-row">
                <label for="author">Author:</label>
                <input class='input' type="text" id="author" name="author">
                <p class="error error-author">*must be between 1 and 100 characters</p>

            </div>

            <div class="form-row">
                <label for="pages">Pages:</label>
                <input class='input' type="number" id="pages" name="pages">
                <p class="error error-pages">*must only be upto 5 digits</p>

            </div>

            <div class="form-row special">
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read">
            </div>
            <div class="form-row">
                <div class="align-button"></div>
                <button class="addBook" type="reset" disabled>Submit</button>
            </div>
        </form>
    </main>
    <footer>

        <p>
            Copyright Â©
        <script>  document.write(new Date().getFullYear())</script>
        Ritish Kandel
        </p>
    </footer>
    <div class="overlay"></div>
    <script src="script.js"></script>
</body>
</html>
